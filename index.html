<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=2">
  <title>Winter Classic</title>
  <link rel="stylesheet" href="/winter_classic/assets/styles.css">
</head>
<body>
  
<header class="header" style="display:flex;align-items:center;gap:10px;padding:12px 16px;background:linear-gradient(135deg,#2a78c8,#1f5ea0);color:#fff;">
  <img src="/winter_classic/assets/SVG/WWC_logo.svg" alt="WWC Logo" style="height:40px">
  <h1 style="margin:0;font-size:18px;line-height:1">Winter Classic</h1>
</header>

  <main class="container" style="max-width:900px;margin:0 auto;padding:16px;">
    <div class="card" style="text-align:center;border:1px solid #e2e8f0;border-radius:12px;background:#fff;padding:16px;margin-bottom:16px;">
      <img src="/winter_classic/assets/SVG/golf.svg" alt="Golf" width="80">
      <h2 style="margin:8px 0 0">Golf</h2>
      <p style="margin:6px 0 12px;color:#475569">Event schedule and details</p>
      <a class="btn" href="/winter_classic/pages/golf.html" style="display:inline-block;padding:8px 12px;background:#2a78c8;color:#fff;border-radius:10px;text-decoration:none;font-weight:600;">Open</a>
    </div>

    <div class="card" style="text-align:center;border:1px solid #e2e8f0;border-radius:12px;background:#fff;padding:16px;margin-bottom:16px;">
      <img src="/winter_classic/assets/SVG/cart.svg" alt="Tee Sheets" width="80">
      <h2 style="margin:8px 0 0">Tee Sheets</h2>
      <p style="margin:6px 0 12px;color:#475569">Tee Times and Cart Partners</p>
      <a class="btn" href="/winter_classic/pages/teesheet.html" style="display:inline-block;padding:8px 12px;background:#2a78c8;color:#fff;border-radius:10px;text-decoration:none;font-weight:600;">Open</a>
    </div>

    <div class="card" style="text-align:center;border:1px solid #e2e8f0;border-radius:12px;background:#fff;padding:16px;margin-bottom:16px;">
      <img src="/winter_classic/assets/SVG/bed.svg" alt="Housing" width="80">
      <h2 style="margin:8px 0 0">Housing</h2>
      <p style="margin:6px 0 12px;color:#475569">Addresses, rooms, contacts</p>
      <a class="btn" href="/winter_classic/pages/housing.html" style="display:inline-block;padding:8px 12px;background:#2a78c8;color:#fff;border-radius:10px;text-decoration:none;font-weight:600;">Open</a>
    </div>

    <div class="card" style="text-align:center;border:1px solid #e2e8f0;border-radius:12px;background:#fff;padding:16px;margin-bottom:16px;">
      <img src="/winter_classic/assets/SVG/money.svg" alt="Gambling" width="80">
      <h2 style="margin:8px 0 0">Gambling</h2>
      <p style="margin:6px 0 12px;color:#475569">Wagers, rules, payouts</p>
      <a class="btn" href="/winter_classic/pages/gambling.html" style="display:inline-block;padding:8px 12px;background:#2a78c8;color:#fff;border-radius:10px;text-decoration:none;font-weight:600;">Open</a>
    </div>

    <div class="card" style="text-align:center; border:1px solid #cbd5e1; border-radius:12px; background:#fff; padding:16px; margin-bottom:16px;">
      <img src="/winter_classic/assets/SVG/receipt.svg" alt="Receipts" width="80">
      <h2 style="margin:8px 0 0">Receipts</h2>
      <p style="margin:6px 0 12px; color:#475569">Swag payments and fees</p>
      <a class="btn" href="/winter_classic/pages/receipts.html"
         style="display:inline-block; margin-top:12px; background:#2563eb; color:#fff; padding:8px 16px; border-radius:10px; text-decoration:none; font-weight:600;">
         Open
      </a>
    </div>

    <div class="card" style="text-align:center;border:1px solid #e2e8f0;border-radius:12px;background:#fff;padding:16px;margin-bottom:16px;">
      <img src="/winter_classic/assets/SVG/summary.svg" alt="Summary" width="80">
      <h2 style="margin:8px 0 0">Summary</h2>
      <p style="margin:6px 0 12px;color:#475569">Summary of Matches by Player</p>
      <a class="btn" href="/winter_classic/pages/summary.html" style="display:inline-block;padding:8px 12px;background:#2a78c8;color:#fff;border-radius:10px;text-decoration:none;font-weight:600;">Open</a>
    </div>

  </main>
</body>
</html>
